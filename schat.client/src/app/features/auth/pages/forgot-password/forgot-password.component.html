<app-layout>
  <p class="label">Forgot your password? <span>What's your email?</span></p>
  <form class="forgot-password-form" [formGroup]="forgotPasswordForm">
    <span>
      <app-text-input-box
        name="email"
        placeholder="Email"
        formControlName="email"></app-text-input-box>
      <app-errors-list></app-errors-list>
    </span>
    <app-button [disabled]="isButtonDisabled()" type="submit">Reset Password</app-button>
  </form>
</app-layout>
